name: Build and Deploy to Prod

on:
  push:
    branches:
      - main # prod branch deploys to atlas-homes-api
  workflow_dispatch:
    inputs:
      environment:
        description: Select the deployment target.
        required: true
        type: choice
        options:
          - dev
          - prod
      run_integration_tests:
        description: Run integration test suites before deployment.
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Run unit tests
        run: dotnet test ./Atlas.Api.Tests/Atlas.Api.Tests.csproj --configuration Release

      - name: Integration tests paused on main pushes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "Integration tests are temporarily paused for main push deploys. Trigger workflow_dispatch with run_integration_tests=true to run them manually."

      - name: Run integration tests
        if: vars.ENABLE_INTEGRATION_TESTS == 'true' && github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration_tests == 'true'
        run: dotnet test ./Atlas.Api.IntegrationTests/Atlas.Api.IntegrationTests.csproj --configuration Release

      - name: Run DbMigrator unit tests
        run: dotnet test ./Atlas.DbMigrator.Tests/Atlas.DbMigrator.Tests.csproj --configuration Release

      - name: Run DbMigrator integration tests
        if: vars.ENABLE_INTEGRATION_TESTS == 'true' && github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration_tests == 'true'
        run: dotnet test ./Atlas.DbMigrator.IntegrationTests/Atlas.DbMigrator.IntegrationTests.csproj --configuration Release

      # Optional follow-up: move integration suites to a dedicated manual/scheduled workflow
      # so long-running validation does not block deployment feedback.

      # Required secrets:
      # - ATLAS_DEV_SQL_CONNECTION_STRING (dev)
      # - ATLAS_PROD_SQL_CONNECTION_STRING (prod)
      # Deployment auth (OIDC for both environments):
      # - AZURE_CLIENT_ID_DEV / AZURE_TENANT_ID_DEV / AZURE_SUBSCRIPTION_ID_DEV
      # - AZURE_CLIENT_ID_PROD / AZURE_TENANT_ID_PROD / AZURE_SUBSCRIPTION_ID_PROD
      # Optional repository variable:
      # - DEPLOY_PROD_ON_MAIN (set to 'true' to enable prod deploy steps on push to main)
      # - ENABLE_INTEGRATION_TESTS (set to 'true' to re-enable integration test steps)
      - name: Validate migrator connection
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
        env:
          MIGRATOR_CONNECTION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && secrets.ATLAS_DEV_SQL_CONNECTION_STRING || secrets.ATLAS_PROD_SQL_CONNECTION_STRING }}
        run: |
          if (-not $env:MIGRATOR_CONNECTION) {
            Write-Error "Missing database connection string. Ensure the environment connection string secret is configured."
            exit 1
          }

      - name: Check for pending migrations (strict)
        if: github.event_name != 'workflow_dispatch' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/'))
        env:
          MIGRATOR_CONNECTION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && secrets.ATLAS_DEV_SQL_CONNECTION_STRING || secrets.ATLAS_PROD_SQL_CONNECTION_STRING }}
        run: dotnet run --project Atlas.DbMigrator -- --connection "$env:MIGRATOR_CONNECTION" --check-only

      - name: Check for pending migrations (manual apply mode)
        if: github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'dev' || github.event.inputs.environment == 'prod')
        id: check_migrations
        shell: pwsh
        env:
          MIGRATOR_CONNECTION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && secrets.ATLAS_DEV_SQL_CONNECTION_STRING || secrets.ATLAS_PROD_SQL_CONNECTION_STRING }}
        run: |
          dotnet run --project Atlas.DbMigrator -- --connection "$env:MIGRATOR_CONNECTION" --check-only
          $exitCode = $LASTEXITCODE
          if ($exitCode -eq 2) {
            "pending=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }
          if ($exitCode -eq 0) {
            "pending=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }
          exit $exitCode

      - name: Apply migrations
        if: github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'dev' || github.event.inputs.environment == 'prod') && steps.check_migrations.outputs.pending == 'true'
        env:
          MIGRATOR_CONNECTION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && secrets.ATLAS_DEV_SQL_CONNECTION_STRING || secrets.ATLAS_PROD_SQL_CONNECTION_STRING }}
        run: dotnet run --project Atlas.DbMigrator -- --connection "$env:MIGRATOR_CONNECTION"

      - name: Publish
        # Self-contained win-x86 for 32-bit Free/Shared tier (avoids 500.31 ANCM + 500.32 load failure).
        run: dotnet publish ./Atlas.Api/Atlas.Api.csproj -c Release -o ./publish -r win-x86 --self-contained true

      - name: Validate publish output
        shell: pwsh
        run: |
          $dir = './publish'
          Get-ChildItem -Path $dir -Recurse -Name | ForEach-Object { Write-Host $_ }
          $required = @(
            (Join-Path $dir 'Atlas.Api.dll'),
            (Join-Path $dir 'Atlas.Api.deps.json'),
            (Join-Path $dir 'Atlas.Api.runtimeconfig.json'),
            (Join-Path $dir 'web.config')
          )
          foreach ($f in $required) {
            if (-not (Test-Path $f)) {
              Write-Error "Missing required publish artifact: $f"
              exit 1
            }
          }
          Write-Host "All required artifacts present."

      - name: Prod deployment disabled message
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.DEPLOY_PROD_ON_MAIN != 'true'
        shell: pwsh
        run: Write-Host 'Prod deployment disabled; build/test only.'

      - name: Select deployment authentication mode
        if: github.event_name != 'push' || github.ref != 'refs/heads/main' || vars.DEPLOY_PROD_ON_MAIN == 'true'
        id: select_auth
        shell: pwsh
        env:
          TARGET_ENV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'prod' }}
          CLIENT_ID_DEV: ${{ secrets.AZURE_CLIENT_ID_DEV }}
          TENANT_ID_DEV: ${{ secrets.AZURE_TENANT_ID_DEV }}
          SUBSCRIPTION_ID_DEV: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}
          CLIENT_ID_PROD: ${{ secrets.AZURE_CLIENT_ID_PROD }}
          TENANT_ID_PROD: ${{ secrets.AZURE_TENANT_ID_PROD }}
          SUBSCRIPTION_ID_PROD: ${{ secrets.AZURE_SUBSCRIPTION_ID_PROD }}
        run: |
          if ($env:TARGET_ENV -eq 'dev') {
            $hasOidc = (-not [string]::IsNullOrWhiteSpace($env:CLIENT_ID_DEV)) -and (-not [string]::IsNullOrWhiteSpace($env:TENANT_ID_DEV)) -and (-not [string]::IsNullOrWhiteSpace($env:SUBSCRIPTION_ID_DEV))
            if (-not $hasOidc) {
              Write-Error 'Missing OIDC secrets for dev. Configure AZURE_CLIENT_ID_DEV, AZURE_TENANT_ID_DEV, and AZURE_SUBSCRIPTION_ID_DEV.'
              exit 1
            }
          }
          else {
            $hasOidc = (-not [string]::IsNullOrWhiteSpace($env:CLIENT_ID_PROD)) -and (-not [string]::IsNullOrWhiteSpace($env:TENANT_ID_PROD)) -and (-not [string]::IsNullOrWhiteSpace($env:SUBSCRIPTION_ID_PROD))
            if (-not $hasOidc) {
              Write-Error 'Missing OIDC secrets for prod. Configure AZURE_CLIENT_ID_PROD, AZURE_TENANT_ID_PROD, and AZURE_SUBSCRIPTION_ID_PROD.'
              exit 1
            }
          }

          'auth_mode=oidc' | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Show selected auth mode
        if: github.event_name != 'push' || github.ref != 'refs/heads/main' || vars.DEPLOY_PROD_ON_MAIN == 'true'
        shell: pwsh
        env:
          TARGET_ENV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'prod' }}
          AUTH_MODE: ${{ steps.select_auth.outputs.auth_mode }}
        run: Write-Host "Deployment target $env:TARGET_ENV, auth mode $env:AUTH_MODE"

      - name: Login to Azure (OIDC)
        if: github.event_name != 'push' || github.ref != 'refs/heads/main' || vars.DEPLOY_PROD_ON_MAIN == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && secrets.AZURE_CLIENT_ID_DEV || secrets.AZURE_CLIENT_ID_PROD }}
          tenant-id: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && secrets.AZURE_TENANT_ID_DEV || secrets.AZURE_TENANT_ID_PROD }}
          subscription-id: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && secrets.AZURE_SUBSCRIPTION_ID_DEV || secrets.AZURE_SUBSCRIPTION_ID_PROD }}

      - name: Validate deploy package contents
        if: github.event_name != 'push' || github.ref != 'refs/heads/main' || vars.DEPLOY_PROD_ON_MAIN == 'true'
        shell: pwsh
        run: |
          $deployDir = './publish'
          $requiredFiles = @(
            'Atlas.Api.exe'
            'Atlas.Api.dll'
            'Atlas.Api.deps.json'
            'Atlas.Api.runtimeconfig.json'
            'web.config'
          )

          $missingFiles = $requiredFiles | Where-Object { -not (Test-Path (Join-Path $deployDir $_)) }
          if ($missingFiles.Count -gt 0) {
            Write-Host 'Deploy directory listing:'
            if (Test-Path $deployDir) {
              Get-ChildItem $deployDir -Force
            }
            else {
              Write-Host "Deploy directory does not exist: $deployDir"
            }
            Write-Error ("Missing required deploy artifacts: {0}" -f ($missingFiles -join ', '))
            exit 1
          }

          Write-Host 'All required deploy artifacts are present.'

      - name: Deploy to Azure Web App
        if: github.event_name != 'push' || github.ref != 'refs/heads/main' || vars.DEPLOY_PROD_ON_MAIN == 'true'
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && 'atlas-homes-api-dev' || 'atlas-homes-api' }}
          package: ./publish

      - name: Restart Web App
        if: github.event_name != 'push' || github.ref != 'refs/heads/main' || vars.DEPLOY_PROD_ON_MAIN == 'true'
        shell: pwsh
        env:
          APP_NAME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && 'atlas-homes-api-dev' || 'atlas-homes-api' }}
          RESOURCE_GROUP: ${{ vars.AZURE_WEBAPP_RG }}
        run: |
          $rg = $env:RESOURCE_GROUP
          if ([string]::IsNullOrWhiteSpace($rg)) { $rg = 'atlas-api-rg' }
          az webapp restart --name $env:APP_NAME --resource-group $rg
          Write-Host "Restarted $env:APP_NAME"

      - name: Smoke test (swagger)
        if: github.event_name != 'push' || github.ref != 'refs/heads/main' || vars.DEPLOY_PROD_ON_MAIN == 'true'
        shell: pwsh
        env:
          APP_NAME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && 'atlas-homes-api-dev' || 'atlas-homes-api' }}
          RESOURCE_GROUP: ${{ vars.AZURE_WEBAPP_RG }}
        run: |
          $rg = $env:RESOURCE_GROUP
          if ([string]::IsNullOrWhiteSpace($rg)) { $rg = 'atlas-api-rg' }
          $hostName = az webapp show --name $env:APP_NAME --resource-group $rg --query defaultHostName -o tsv
          $baseUrl = "https://$hostName"
          Write-Host "Smoke testing $baseUrl/swagger/v1/swagger.json"
          $r = Invoke-WebRequest -Uri "$baseUrl/swagger/v1/swagger.json" -UseBasicParsing -TimeoutSec 30
          if ($r.StatusCode -ne 200) {
            Write-Error "Smoke test failed: swagger returned $($r.StatusCode)"
            exit 1
          }
          Write-Host "Swagger returned 200."
