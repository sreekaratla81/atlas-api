# CI (build + unit + integration tests) and, on dev branch, deploy to dev (atlas-homes-api-dev).
# Per DEVSECOPS-GATES-BASELINE.md. Status check name for branch protection: CI and Deploy to Dev
name: CI and Deploy to Dev

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ci-deploy-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-incremental

      - name: Test (unit)
        run: |
          dotnet test ./Atlas.Api.Tests/Atlas.Api.Tests.csproj -c Release --no-build
          dotnet test ./Atlas.DbMigrator.Tests/Atlas.DbMigrator.Tests.csproj -c Release --no-build

      - name: Test (integration, host + UI contract)
        run: dotnet test ./Atlas.Api.IntegrationTests/Atlas.Api.IntegrationTests.csproj -c Release --no-build

      - name: Publish (for dev deploy)
        if: github.ref == 'refs/heads/dev' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        # Self-contained win-x64 to match prod; avoids 500.31 on Windows App Service.
        run: dotnet publish ./Atlas.Api/Atlas.Api.csproj -c Release -o ./publish -r win-x64 --self-contained true

      - name: Validate publish artifacts
        if: github.ref == 'refs/heads/dev' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        shell: pwsh
        run: ./scripts/validate-publish.ps1 -PublishPath ./publish

      - name: Upload deploy artifact
        if: github.ref == 'refs/heads/dev' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: actions/upload-artifact@v4
        with:
          name: net-app
          path: ./publish

  deploy-dev:
    runs-on: windows-latest
    needs: ci
    if: github.ref == 'refs/heads/dev' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      id-token: write
    steps:
      # Checkout first so repo (scripts/, migrator) exists; then download artifact so it is not overwritten by checkout
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download deploy artifact
        uses: actions/download-artifact@v4
        with:
          name: net-app
          path: ./net-app

      # Artifact layout varies: upload may give net-app/ or net-app/publish/; resolve so both work
      - name: Resolve deploy directory
        id: resolve_deploy_dir
        shell: pwsh
        run: |
          $flat = Join-Path './net-app' 'Atlas.Api.exe'
          $nested = Join-Path './net-app/publish' 'Atlas.Api.exe'
          if (Test-Path $nested) { 'deploy_dir=./net-app/publish' | Out-File -FilePath $env:GITHUB_OUTPUT -Append }
          elseif (Test-Path $flat) { 'deploy_dir=./net-app' | Out-File -FilePath $env:GITHUB_OUTPUT -Append }
          else {
            Write-Host 'Contents of ./net-app:'
            Get-ChildItem -Path './net-app' -Recurse -Name | ForEach-Object { Write-Host $_ }
            Write-Error 'Deploy artifact missing Atlas.Api.exe in ./net-app or ./net-app/publish. Check upload-artifact path.'
            exit 1
          }

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Validate migrator connection
        env:
          MIGRATOR_CONNECTION: ${{ secrets.ATLAS_DEV_SQL_CONNECTION_STRING }}
        shell: pwsh
        run: |
          if (-not $env:MIGRATOR_CONNECTION) {
            Write-Error "Missing database connection string. Ensure ATLAS_DEV_SQL_CONNECTION_STRING is configured."
            exit 1
          }

      - name: Check for pending migrations
        id: check_migrations
        env:
          MIGRATOR_CONNECTION: ${{ secrets.ATLAS_DEV_SQL_CONNECTION_STRING }}
        shell: pwsh
        run: |
          dotnet run --project Atlas.DbMigrator -- --connection "$env:MIGRATOR_CONNECTION" --check-only
          $exitCode = $LASTEXITCODE
          if ($exitCode -eq 2) { "pending=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append; exit 0 }
          if ($exitCode -eq 0) { "pending=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append; exit 0 }
          exit $exitCode

      - name: Apply migrations
        if: steps.check_migrations.outputs.pending == 'true'
        env:
          MIGRATOR_CONNECTION: ${{ secrets.ATLAS_DEV_SQL_CONNECTION_STRING }}
        run: dotnet run --project Atlas.DbMigrator -- --connection "$env:MIGRATOR_CONNECTION"

      - name: Validate Azure OIDC secrets
        shell: pwsh
        env:
          CLIENT_ID_DEV: ${{ secrets.AZURE_CLIENT_ID_DEV }}
          TENANT_ID_DEV: ${{ secrets.AZURE_TENANT_ID_DEV }}
          SUBSCRIPTION_ID_DEV: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}
        run: |
          $hasOidc = (-not [string]::IsNullOrWhiteSpace($env:CLIENT_ID_DEV)) -and (-not [string]::IsNullOrWhiteSpace($env:TENANT_ID_DEV)) -and (-not [string]::IsNullOrWhiteSpace($env:SUBSCRIPTION_ID_DEV))
          if (-not $hasOidc) {
            Write-Error 'Missing OIDC secrets for dev. Configure AZURE_CLIENT_ID_DEV, AZURE_TENANT_ID_DEV, and AZURE_SUBSCRIPTION_ID_DEV.'
            exit 1
          }

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_DEV }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_DEV }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}

      - name: Normalize SqlClient runtime layout
        shell: pwsh
        env:
          DEPLOY_DIR: ${{ steps.resolve_deploy_dir.outputs.deploy_dir }}
        run: |
          $deployDir = $env:DEPLOY_DIR
          $rootSqlClient = Join-Path $deployDir 'Microsoft.Data.SqlClient.dll'
          $expectedSqlClient = Join-Path $deployDir 'runtimes/win/lib/net8.0/Microsoft.Data.SqlClient.dll'
          if ((-not (Test-Path $expectedSqlClient)) -and (Test-Path $rootSqlClient)) {
            $targetDir = Split-Path $expectedSqlClient -Parent
            New-Item -ItemType Directory -Path $targetDir -Force | Out-Null
            Copy-Item -Path $rootSqlClient -Destination $expectedSqlClient -Force
          }

      - name: Validate deploy artifacts
        shell: pwsh
        run: ./scripts/validate-publish.ps1 -PublishPath ${{ steps.resolve_deploy_dir.outputs.deploy_dir }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'atlas-homes-api-dev'
          slot-name: 'Production'
          package: ${{ steps.resolve_deploy_dir.outputs.deploy_dir }}
