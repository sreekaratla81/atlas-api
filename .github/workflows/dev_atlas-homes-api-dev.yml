name: Build and Deploy to Dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      run_integration_tests:
        description: Run integration test suites before deployment.
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        # Self-contained win-x86 for Windows App Service deployment package.
        run: dotnet publish ./Atlas.Api/Atlas.Api.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp" -r win-x86 --self-contained true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: net-app
          path: ./net-app

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Validate migrator connection
        env:
          MIGRATOR_CONNECTION: ${{ secrets.ATLAS_DEV_SQL_CONNECTION_STRING }}
        run: |
          if (-not $env:MIGRATOR_CONNECTION) {
            Write-Error "Missing database connection string. Ensure ATLAS_DEV_SQL_CONNECTION_STRING is configured."
            exit 1
          }

      - name: Integration tests paused
        if: vars.ENABLE_INTEGRATION_TESTS != 'true'
        run: echo "Integration tests are temporarily paused for dev deploy workflow. Set ENABLE_INTEGRATION_TESTS=true and add test steps to re-enable."

      - name: Check for pending migrations
        id: check_migrations
        env:
          MIGRATOR_CONNECTION: ${{ secrets.ATLAS_DEV_SQL_CONNECTION_STRING }}
        run: |
          dotnet run --project Atlas.DbMigrator -- --connection "$env:MIGRATOR_CONNECTION" --check-only
          $exitCode = $LASTEXITCODE
          if ($exitCode -eq 2) {
            "pending=true" >> $env:GITHUB_OUTPUT
            exit 0
          }
          if ($exitCode -eq 0) {
            "pending=false" >> $env:GITHUB_OUTPUT
            exit 0
          }
          exit $exitCode

      - name: Apply migrations
        if: steps.check_migrations.outputs.pending == 'true'
        env:
          MIGRATOR_CONNECTION: ${{ secrets.ATLAS_DEV_SQL_CONNECTION_STRING }}
        run: dotnet run --project Atlas.DbMigrator -- --connection "$env:MIGRATOR_CONNECTION"
      
      - name: Validate Azure OIDC secrets
        shell: pwsh
        env:
          CLIENT_ID_DEV: ${{ secrets.AZURE_CLIENT_ID_DEV }}
          TENANT_ID_DEV: ${{ secrets.AZURE_TENANT_ID_DEV }}
          SUBSCRIPTION_ID_DEV: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}
        run: |
          $hasOidc = (-not [string]::IsNullOrWhiteSpace($env:CLIENT_ID_DEV)) -and (-not [string]::IsNullOrWhiteSpace($env:TENANT_ID_DEV)) -and (-not [string]::IsNullOrWhiteSpace($env:SUBSCRIPTION_ID_DEV))
          if (-not $hasOidc) {
            Write-Error 'Missing OIDC secrets for dev. Configure AZURE_CLIENT_ID_DEV, AZURE_TENANT_ID_DEV, and AZURE_SUBSCRIPTION_ID_DEV.'
            exit 1
          }

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID_DEV }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID_DEV }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}

      - name: Validate deploy package contents
        shell: pwsh
        run: |
          $deployDir = './net-app'
          $requiredFiles = @(
            'Atlas.Api.exe'
            'Atlas.Api.dll'
            'Atlas.Api.deps.json'
            'Atlas.Api.runtimeconfig.json'
            'web.config'
          )

          $missingFiles = $requiredFiles | Where-Object { -not (Test-Path (Join-Path $deployDir $_)) }
          if ($missingFiles.Count -gt 0) {
            Write-Host 'Deploy directory listing:'
            if (Test-Path $deployDir) {
              Get-ChildItem $deployDir -Force
            }
            else {
              Write-Host "Deploy directory does not exist: $deployDir"
            }
            Write-Error ("Missing required deploy artifacts: {0}" -f ($missingFiles -join ', '))
            exit 1
          }

          Write-Host 'All required deploy artifacts are present.'

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'atlas-homes-api-dev'
          slot-name: 'Production'
          package: ./net-app
          
