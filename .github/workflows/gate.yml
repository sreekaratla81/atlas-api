# Baseline gate per DEVSECOPS-GATES-BASELINE.md: restore + build (Release) + test
# Runs on PRs and push to dev so changes are validated before merge/deploy.
name: Gate

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]

jobs:
  gate:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-incremental

      - name: Test
        run: dotnet test -c Release --no-build
