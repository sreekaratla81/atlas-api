# Baseline gate per DEVSECOPS-GATES-BASELINE.md: restore + build (Release) + unit tests only
# Runs on PRs and push to dev. Unit tests only (no SQL Server); integration tests run in deploy workflow.
name: Gate

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]

concurrency:
  group: gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gate:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-incremental

      - name: Test (unit only)
        run: |
          dotnet test ./Atlas.Api.Tests/Atlas.Api.Tests.csproj -c Release
          dotnet test ./Atlas.DbMigrator.Tests/Atlas.DbMigrator.Tests.csproj -c Release
