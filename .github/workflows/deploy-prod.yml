name: Build and Deploy to Prod

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: Select the deployment target.
        required: true
        type: choice
        options:
          - dev
          - prod
      run_integration_tests:
        description: Run integration test suites before deployment.
        required: false
        type: boolean
        default: false
      run_unit_tests:
        description: Run unit test suites before deployment.
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: windows-latest
    env:
      SHOULD_DEPLOY: ${{ github.event_name != 'push' || github.ref != 'refs/heads/main' || vars.DEPLOY_PROD_ON_MAIN == 'true' }}
      RUN_UNIT_TESTS: ${{ vars.ENABLE_UNIT_TESTS == 'true' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_unit_tests == 'true') }}
      TARGET_ENV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'prod' }}
      MIGRATOR_CONNECTION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && secrets.ATLAS_DEV_SQL_CONNECTION_STRING || secrets.ATLAS_PROD_SQL_CONNECTION_STRING }}
      APP_NAME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && 'atlas-homes-api-dev' || 'atlas-homes-api' }}
      RESOURCE_GROUP: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev' && 'atlas-dev-rg' || 'atlas-prod-rg' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Enforce: prod deploy only from main branch (push or workflow_dispatch)
      - name: Guard prod deploy from main only
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod' && github.ref != 'refs/heads/main'
        shell: pwsh
        run: |
          Write-Error "Prod deploy is only allowed from the main branch. Current ref: $env:GITHUB_REF. Run this workflow from main, or choose environment 'dev' to deploy to dev."
          exit 1

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.sln') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        shell: pwsh
        run: |
          $globalPackages = (dotnet nuget locals global-packages --list).Split(':', 2)[1].Trim()
          $sqlClientCachePath = Join-Path $globalPackages 'microsoft.data.sqlclient'
          if (Test-Path $sqlClientCachePath) {
            Write-Host "Clearing cached Microsoft.Data.SqlClient package at $sqlClientCachePath"
            Remove-Item $sqlClientCachePath -Recurse -Force
          }
          dotnet restore --force

      - name: Unit tests paused
        if: env.RUN_UNIT_TESTS != 'true'
        run: echo "Unit tests are paused. Set ENABLE_UNIT_TESTS=true or workflow_dispatch run_unit_tests=true to run them."

      - name: Run unit tests
        if: env.RUN_UNIT_TESTS == 'true'
        run: dotnet test ./Atlas.Api.Tests/Atlas.Api.Tests.csproj --configuration Release

      - name: Integration tests paused on main pushes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "Integration tests are temporarily paused for main push deploys. Trigger workflow_dispatch with run_integration_tests=true to run them manually."

      - name: Run integration tests
        if: vars.ENABLE_INTEGRATION_TESTS == 'true' && github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration_tests == 'true'
        run: dotnet test ./Atlas.Api.IntegrationTests/Atlas.Api.IntegrationTests.csproj --configuration Release

      - name: DbMigrator unit tests paused
        if: env.RUN_UNIT_TESTS != 'true'
        run: echo "DbMigrator unit tests are paused. Set ENABLE_UNIT_TESTS=true or workflow_dispatch run_unit_tests=true to run them."

      - name: Run DbMigrator unit tests
        if: env.RUN_UNIT_TESTS == 'true'
        run: dotnet test ./Atlas.DbMigrator.Tests/Atlas.DbMigrator.Tests.csproj --configuration Release

      - name: Run DbMigrator integration tests
        if: vars.ENABLE_INTEGRATION_TESTS == 'true' && github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration_tests == 'true'
        run: dotnet test ./Atlas.DbMigrator.IntegrationTests/Atlas.DbMigrator.IntegrationTests.csproj --configuration Release

      - name: Validate migrator connection
        if: env.SHOULD_DEPLOY == 'true'
        run: |
          if (-not $env:MIGRATOR_CONNECTION) {
            Write-Error "Missing database connection string. Ensure the environment connection string secret is configured."
            exit 1
          }

      - name: Check for pending migrations (manual apply mode)
        if: github.event_name == 'workflow_dispatch'
        id: check_migrations
        shell: pwsh
        run: |
          dotnet run --project Atlas.DbMigrator -- --connection "$env:MIGRATOR_CONNECTION" --check-only
          $exitCode = $LASTEXITCODE
          if ($exitCode -eq 2) {
            "pending=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }
          if ($exitCode -eq 0) {
            "pending=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            exit 0
          }
          exit $exitCode

      - name: Apply migrations
        if: github.event_name == 'workflow_dispatch' && steps.check_migrations.outputs.pending == 'true'
        run: dotnet run --project Atlas.DbMigrator -- --connection "$env:MIGRATOR_CONNECTION"

      - name: Publish
        # win-x64 for Windows App Service.
        run: dotnet publish ./Atlas.Api/Atlas.Api.csproj -c Release -o ./publish -r win-x64 --self-contained true

      - name: Normalize SqlClient runtime layout
        shell: pwsh
        run: |
          $dir = './publish'
          $rootSqlClient = Join-Path $dir 'Microsoft.Data.SqlClient.dll'
          $expectedSqlClient = Join-Path $dir 'runtimes/win/lib/net8.0/Microsoft.Data.SqlClient.dll'
          if ((-not (Test-Path $expectedSqlClient)) -and (Test-Path $rootSqlClient)) {
            $targetDir = Split-Path $expectedSqlClient -Parent
            New-Item -ItemType Directory -Path $targetDir -Force | Out-Null
            Copy-Item -Path $rootSqlClient -Destination $expectedSqlClient -Force
          }

      - name: Validate publish artifacts
        shell: pwsh
        run: |
          $dir = './publish'
          $required = @(
            (Join-Path $dir 'Atlas.Api.exe'),
            (Join-Path $dir 'Atlas.Api.dll'),
            (Join-Path $dir 'Atlas.Api.deps.json'),
            (Join-Path $dir 'Atlas.Api.runtimeconfig.json'),
            (Join-Path $dir 'web.config')
          )
          foreach ($f in $required) {
            if (-not (Test-Path $f)) {
              Write-Error "Missing required publish artifact: $f"
              exit 1
            }
          }
          $sqlClientDll = Join-Path $dir 'runtimes/win/lib/net8.0/Microsoft.Data.SqlClient.dll'
          if (-not (Test-Path $sqlClientDll)) {
            $foundDlls = Get-ChildItem -Path $dir -Recurse -Filter 'Microsoft.Data.SqlClient.dll' -File -ErrorAction SilentlyContinue
            if ($foundDlls) {
              Write-Host "Found Microsoft.Data.SqlClient.dll at unexpected locations:"
              $foundDlls | ForEach-Object { Write-Host $_.FullName }
            }
            Write-Error "SqlClient runtime DLL is missing at required path: $sqlClientDll"
            exit 1
          }
          Write-Host "All required publish artifacts are present."

      - name: Skip prod deployment message
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.DEPLOY_PROD_ON_MAIN != 'true'
        shell: pwsh
        run: Write-Host 'Prod deployment disabled; build/test only.'

      - name: Validate Azure OIDC secrets
        if: env.SHOULD_DEPLOY == 'true'
        shell: pwsh
        env:
          CLIENT_ID_DEV: ${{ secrets.AZURE_CLIENT_ID_DEV }}
          TENANT_ID_DEV: ${{ secrets.AZURE_TENANT_ID_DEV }}
          SUBSCRIPTION_ID_DEV: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}
          CLIENT_ID_PROD: ${{ secrets.AZURE_CLIENT_ID_PROD }}
          TENANT_ID_PROD: ${{ secrets.AZURE_TENANT_ID_PROD }}
          SUBSCRIPTION_ID_PROD: ${{ secrets.AZURE_SUBSCRIPTION_ID_PROD }}
        run: |
          if ($env:TARGET_ENV -eq 'dev') {
            $hasOidc = (-not [string]::IsNullOrWhiteSpace($env:CLIENT_ID_DEV)) -and (-not [string]::IsNullOrWhiteSpace($env:TENANT_ID_DEV)) -and (-not [string]::IsNullOrWhiteSpace($env:SUBSCRIPTION_ID_DEV))
            if (-not $hasOidc) {
              Write-Error 'Missing OIDC secrets for dev. Configure AZURE_CLIENT_ID_DEV, AZURE_TENANT_ID_DEV, and AZURE_SUBSCRIPTION_ID_DEV.'
              exit 1
            }
          }
          else {
            $hasOidc = (-not [string]::IsNullOrWhiteSpace($env:CLIENT_ID_PROD)) -and (-not [string]::IsNullOrWhiteSpace($env:TENANT_ID_PROD)) -and (-not [string]::IsNullOrWhiteSpace($env:SUBSCRIPTION_ID_PROD))
            if (-not $hasOidc) {
              Write-Error 'Missing OIDC secrets for prod. Configure AZURE_CLIENT_ID_PROD, AZURE_TENANT_ID_PROD, and AZURE_SUBSCRIPTION_ID_PROD.'
              exit 1
            }
          }

      - name: Login to Azure (OIDC)
        if: env.SHOULD_DEPLOY == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ env.TARGET_ENV == 'dev' && secrets.AZURE_CLIENT_ID_DEV || secrets.AZURE_CLIENT_ID_PROD }}
          tenant-id: ${{ env.TARGET_ENV == 'dev' && secrets.AZURE_TENANT_ID_DEV || secrets.AZURE_TENANT_ID_PROD }}
          subscription-id: ${{ env.TARGET_ENV == 'dev' && secrets.AZURE_SUBSCRIPTION_ID_DEV || secrets.AZURE_SUBSCRIPTION_ID_PROD }}

      - name: Validate deploy artifacts
        if: env.SHOULD_DEPLOY == 'true'
        shell: pwsh
        run: |
          $deployDir = './publish'
          $requiredFiles = @(
            'Atlas.Api.exe'
            'Atlas.Api.dll'
            'Atlas.Api.deps.json'
            'Atlas.Api.runtimeconfig.json'
            'web.config'
          )

          $missingFiles = $requiredFiles | Where-Object { -not (Test-Path (Join-Path $deployDir $_)) }
          if ($missingFiles.Count -gt 0) {
            Write-Error ("Missing required deploy artifacts: {0}" -f ($missingFiles -join ', '))
            exit 1
          }

          $sqlClientDll = Join-Path $deployDir 'runtimes/win/lib/net8.0/Microsoft.Data.SqlClient.dll'
          if (-not (Test-Path $sqlClientDll)) {
            $foundDlls = Get-ChildItem -Path $deployDir -Recurse -Filter 'Microsoft.Data.SqlClient.dll' -File -ErrorAction SilentlyContinue
            if ($foundDlls) {
              Write-Host "Found Microsoft.Data.SqlClient.dll at unexpected locations:"
              $foundDlls | ForEach-Object { Write-Host $_.FullName }
            }
            Write-Error "SqlClient runtime DLL missing at expected path: $sqlClientDll"
            exit 1
          }

          Write-Host 'All required deploy artifacts are present.'

      - name: Create deployment zip
        if: env.SHOULD_DEPLOY == 'true'
        shell: pwsh
        run: |
          # Zip full ./publish tree so archive root = wwwroot (runtimes/win/lib/net8.0/ etc. included).
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          [System.IO.Compression.ZipFile]::CreateFromDirectory("$PWD/publish", "$PWD/publish.zip")
          Write-Host "Zip size (bytes): $((Get-Item ./publish.zip).Length)"

      - name: Deploy to Azure Web App
        if: env.SHOULD_DEPLOY == 'true'
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          package: ./publish.zip

      - name: Restart Web App
        if: env.SHOULD_DEPLOY == 'true'
        shell: pwsh
        run: |
          $rg = $env:RESOURCE_GROUP
          if ([string]::IsNullOrWhiteSpace($rg)) { $rg = 'atlas-api-rg' }
          az webapp restart --name $env:APP_NAME --resource-group $rg
          if ($LASTEXITCODE -ne 0) {
            Write-Warning 'Restart not permitted; continuing to smoke test'
            exit 0
          }
          Write-Host "Restarted $env:APP_NAME"

      - name: Smoke test (swagger)
        if: env.SHOULD_DEPLOY == 'true'
        shell: pwsh
        run: |
          $rg = $env:RESOURCE_GROUP
          if ([string]::IsNullOrWhiteSpace($rg)) { $rg = 'atlas-api-rg' }
          $hostName = az webapp show --name $env:APP_NAME --resource-group $rg --query defaultHostName -o tsv
          if ([string]::IsNullOrWhiteSpace($hostName)) {
            Write-Error "Unable to resolve host name for app '$env:APP_NAME' in resource group '$rg'."
            exit 1
          }
          $baseUrl = "https://$hostName"
          $swaggerUrl = "$baseUrl/swagger/v1/swagger.json"
          $delays = @(5, 10, 15, 20, 30, 30)

          Write-Host "Smoke testing $swaggerUrl with retries"

          for ($i = 0; $i -lt $delays.Count; $i++) {
            try {
              $r = Invoke-WebRequest -Uri $swaggerUrl -UseBasicParsing -TimeoutSec 30
              if ($r.StatusCode -eq 200) {
                Write-Host "Swagger returned 200 on attempt $($i + 1)."
                exit 0
              }

              Write-Warning "Attempt $($i + 1) returned status code $($r.StatusCode)."
            }
            catch {
              Write-Warning "Attempt $($i + 1) failed: $($_.Exception.Message)"
            }

            if ($i -lt ($delays.Count - 1)) {
              $sleepSeconds = $delays[$i]
              Write-Host "Waiting $sleepSeconds seconds before retry..."
              Start-Sleep -Seconds $sleepSeconds
            }
          }

          Write-Error 'Smoke test failed: swagger did not return 200 after 6 attempts.'
          exit 1
